<!DOCTYPE html>
<html>
<head>
    <title>Product Bar Graph</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="productPrice" placeholder="Price">
        <input type="number" id="productRating" placeholder="Rating">
        <button id="addButton">Add Product</button>
    </div>

    <div class="graph-container">
        <h2>Price Graph</h2>
        <div id="priceGraph"></div>
    </div>

    <div class="graph-container">
        <h2>Rating Graph</h2>
        <div id="ratingGraph"></div>
    </div>

    <button id="sortPrice">Sort by Price</button>
    <button id="sortRating">Sort by Rating</button>

    <script src="script.js"></script>
</body>
</html>
